    <path d="M35 25 L35.5 26 L36.5 26 L35.75 26.75 L36 28 L35 27.25 L34 28 L34.25 26.75 L33.5 26 L34.5 26 Z"/>
    <path d="M50 28 L50.5 29 L51.5 29 L50.75 29.75 L51 31 L50 30.25 L49 31 L49.25 29.75 L48.5 29 L49.5 29 Z"/>
  </g>
  
  <!-- Brand Text -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#starGradient)">
