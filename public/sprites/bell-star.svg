<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <defs>
    <linearGradient id="bellGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Bell body -->
  <path d="M12 4 C9 4 7 6 7 9 L7 14 L5 16 L19 16 L17 14 L17 9 C17 6 15 4 12 4 Z" 
        fill="url(#bellGrad)" stroke="currentColor" stroke-width="1"/>
  
  <!-- Bell top -->
  <rect x="11" y="2" width="2" height="2" rx="1" fill="currentColor"/>
  
  <!-- Bell clapper -->
  <circle cx="12" cy="15" r="1" fill="#ef4444"/>
  
  <!-- Bell bottom -->
  <path d="M10 18 Q12 20 14 18" stroke="currentColor" stroke-width="1.5" fill="none"/>
  
  <!-- Notification dot -->
  <circle cx="16" cy="6" r="2" fill="#ef4444">
    <animate attributeName="r" values="2;2.5;2" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="16" cy="6" r="1.2" fill="#fee2e2"/>
  
  <!-- Stars decoration -->
  <g fill="#fbbf24">
    <!-- Large star -->
    <path d="M6 8 L6.8 10 L9 10 L7.4 11.2 L8.2 13.4 L6 12.2 L3.8 13.4 L4.6 11.2 L3 10 L5.2 10 Z"/>
    
    <!-- Medium star -->
    <path d="M19 12 L19.5 13 L20.5 13 L19.75 13.75 L20 15 L19 14.25 L18 15 L18.25 13.75 L17.5 13 L18.5 13 Z"/>
    
    <!-- Small stars -->
    <path d="M20 8 L20.3 8.5 L20.8 8.5 L20.5 8.8 L20.6 9.3 L20 9 L19.4 9.3 L19.5 8.8 L19.2 8.5 L19.7 8.5 Z"/>
    <path d="M4 14 L4.3 14.5 L4.8 14.5 L4.5 14.8 L4.6 15.3 L4 15 L3.4 15.3 L3.5 14.8 L3.2 14.5 L3.7 14.5 Z"/>
  </g>
  
  <!-- Sparkle effects -->
  <circle cx="8" cy="6" r="0.5" fill="#60a5fa" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="18" cy="16" r="0.5" fill="#a78bfa" opacity="0.8">
    <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg> 