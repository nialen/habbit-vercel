    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>
  
  <!-- 小爱心表示友好交流 -->
  <path d="M12 17 Q11.5 16.5 11 17 Q11.5 17.5 12 18 Q12.5 17.5 13 17 Q12.5 16.5 12 17" fill="white" opacity="0.8"/>
