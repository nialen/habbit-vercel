  <path d="M15.5 8.8 Q16 9.2 16.5 8.8" stroke="currentColor" stroke-width="0.4" fill="none"/>
  
  <!-- 对话气泡1 -->
  <ellipse cx="10" cy="5" rx="2" ry="1.5" fill="white" opacity="0.9"/>
  <path d="M9 6.2 L8.5 7.5" stroke="white" stroke-width="0.8" fill="none"/>
