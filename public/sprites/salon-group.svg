<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆圈 -->
  <circle cx="12" cy="12" r="10" fill="currentColor"/>
  
  <!-- 左侧家长头像 -->
