  <circle cx="10" cy="5" r="0.2" fill="currentColor"/>
  <circle cx="10.5" cy="5" r="0.2" fill="currentColor"/>
  
  <!-- 对话气泡2 -->
  <ellipse cx="14" cy="4.5" rx="1.8" ry="1.3" fill="white" opacity="0.9"/>
  <path d="M15 5.5 L15.5 7" stroke="white" stroke-width="0.8" fill="none"/>
  <path d="M13.2 4.5 Q14 4 14.8 4.5" stroke="currentColor" stroke-width="0.3" fill="none"/>
  
  <!-- 讨论桌面/平台 -->
