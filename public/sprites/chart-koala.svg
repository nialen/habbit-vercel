<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <!-- Chart background -->
  <rect x="2" y="6" width="16" height="12" rx="2" fill="#f0f9ff" stroke="currentColor" stroke-width="1"/>
  
  <!-- Chart bars -->
  <rect x="4" y="14" width="2" height="4" fill="#60a5fa"/>
  <rect x="7" y="12" width="2" height="6" fill="#3b82f6"/>
  <rect x="10" y="10" width="2" height="8" fill="#1e40af"/>
  <rect x="13" y="13" width="2" height="5" fill="#60a5fa"/>
  
  <!-- Koala head (small, positioned as chart mascot) -->
  <circle cx="19" cy="8" r="3" fill="#d1d5db"/>
  
  <!-- Koala ears -->
  <circle cx="17.5" cy="6" r="1.2" fill="#9ca3af"/>
  <circle cx="20.5" cy="6" r="1.2" fill="#9ca3af"/>
  <circle cx="17.5" cy="6" r="0.6" fill="#fca5a5"/>
  <circle cx="20.5" cy="6" r="0.6" fill="#fca5a5"/>
  
  <!-- Koala face -->
  <circle cx="18" cy="7.5" r="0.4" fill="currentColor"/>
  <circle cx="20" cy="7.5" r="0.4" fill="currentColor"/>
  <ellipse cx="19" cy="8.5" rx="0.4" ry="0.3" fill="currentColor"/>
  
  <!-- Koala arms pointing to chart -->
  <ellipse cx="16.5" cy="10" rx="0.5" ry="1" fill="#d1d5db" transform="rotate(-30 16.5 10)"/>
  <circle cx="16" cy="11" r="0.4" fill="#9ca3af"/>
  
  <!-- Chart trend line -->
  <path d="M4 15 L7 13 L10 11 L13 14" stroke="#ef4444" stroke-width="1.5" fill="none" opacity="0.8"/>
  <circle cx="4" cy="15" r="0.8" fill="#ef4444"/>
  <circle cx="7" cy="13" r="0.8" fill="#ef4444"/>
  <circle cx="10" cy="11" r="0.8" fill="#ef4444"/>
  <circle cx="13" cy="14" r="0.8" fill="#ef4444"/>
  
  <!-- Sparkles around koala -->
  <path d="M21 4l0.5 1 1 0 -0.5 0.5 0 1 -1 -0.5 -1 0.5 0 -1 -0.5 -0.5 1 0z" fill="#fbbf24" opacity="0.8"/>
  <circle cx="16" cy="5" r="0.3" fill="#fbbf24" opacity="0.6"/>
</svg> 