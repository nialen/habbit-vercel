<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <!-- Panda head -->
  <circle cx="12" cy="10" r="5" fill="#f3f4f6" stroke="currentColor" stroke-width="1"/>
  
  <!-- Ears -->
  <circle cx="8.5" cy="6.5" r="2" fill="currentColor"/>
  <circle cx="15.5" cy="6.5" r="2" fill="currentColor"/>
  <circle cx="8.5" cy="6.5" r="1" fill="#f3f4f6"/>
  <circle cx="15.5" cy="6.5" r="1" fill="#f3f4f6"/>
  
  <!-- Face -->
  <circle cx="10" cy="9" r="1.5" fill="currentColor"/>
  <circle cx="14" cy="9" r="1.5" fill="currentColor"/>
  <circle cx="10" cy="9" r="0.8" fill="#f3f4f6"/>
  <circle cx="14" cy="9" r="0.8" fill="#f3f4f6"/>
  
  <!-- Eyes -->
  <circle cx="10" cy="8.8" r="0.3" fill="currentColor"/>
  <circle cx="14" cy="8.8" r="0.3" fill="currentColor"/>
  
  <!-- Nose -->
  <ellipse cx="12" cy="11" rx="0.5" ry="0.3" fill="currentColor"/>
  
  <!-- Mouth -->
  <path d="M11.5 11.5 Q12 12 12.5 11.5" stroke="currentColor" stroke-width="0.5" fill="none"/>
  
  <!-- Body (simplified for running pose) -->
  <ellipse cx="12" cy="16" rx="3" ry="2.5" fill="#f3f4f6" stroke="currentColor" stroke-width="1"/>
  
  <!-- Arms (running position) -->
  <ellipse cx="9" cy="15" rx="1" ry="2" fill="#f3f4f6" transform="rotate(-20 9 15)"/>
  <ellipse cx="15" cy="15" rx="1" ry="2" fill="#f3f4f6" transform="rotate(20 15 15)"/>
  
  <!-- Legs (running position) -->
  <ellipse cx="11" cy="19" rx="0.8" ry="1.5" fill="#f3f4f6" transform="rotate(-15 11 19)"/>
  <ellipse cx="13" cy="19" rx="0.8" ry="1.5" fill="#f3f4f6" transform="rotate(15 13 19)"/>
  
  <!-- Paws -->
  <circle cx="8.5" cy="16" r="0.8" fill="currentColor"/>
  <circle cx="15.5" cy="16" r="0.8" fill="currentColor"/>
  <circle cx="10.5" cy="20.5" r="0.8" fill="currentColor"/>
  <circle cx="13.5" cy="20.5" r="0.8" fill="currentColor"/>
  
  <!-- Motion lines -->
  <path d="M3 8l2 0M3 12l2 0M3 16l2 0" stroke="currentColor" stroke-width="0.5" opacity="0.6"/>
  <path d="M19 8l2 0M19 12l2 0M19 16l2 0" stroke="currentColor" stroke-width="0.5" opacity="0.6"/>
</svg> 