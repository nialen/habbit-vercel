<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <defs>
    <radialGradient id="orbGrad" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </radialGradient>
    <linearGradient id="circuitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Main orb -->
  <circle cx="12" cy="12" r="9" fill="url(#orbGrad)" stroke="currentColor" stroke-width="1"/>
  <circle cx="12" cy="12" r="7" fill="url(#orbGrad)" opacity="0.6"/>
  
  <!-- Core -->
  <circle cx="12" cy="12" r="4" fill="#c4b5fd" opacity="0.8"/>
  <circle cx="12" cy="12" r="2" fill="#ddd6fe"/>
  
  <!-- Circuit patterns -->
  <path d="M8 8l8 8M8 16l8-8" stroke="url(#circuitGrad)" stroke-width="0.5" opacity="0.6"/>
  <circle cx="8" cy="8" r="1" fill="url(#circuitGrad)" opacity="0.8"/>
  <circle cx="16" cy="8" r="1" fill="url(#circuitGrad)" opacity="0.8"/>
  <circle cx="8" cy="16" r="1" fill="url(#circuitGrad)" opacity="0.8"/>
  <circle cx="16" cy="16" r="1" fill="url(#circuitGrad)" opacity="0.8"/>
  
  <!-- Energy particles -->
  <circle cx="6" cy="12" r="0.5" fill="#fbbf24">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="18" cy="12" r="0.5" fill="#fbbf24">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="12" cy="6" r="0.5" fill="#60a5fa">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="12" cy="18" r="0.5" fill="#60a5fa">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg> 